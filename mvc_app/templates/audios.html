</html>
<head>
<title>Media</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-light bg-primary">
        <div class="container">
          <a class="navbar-brand" href="#">EA</a>
        </div>
        <div class="navbar-nav">
            </ul>
                <li><a class="nav-link active" aria-current="page" href="#">Musics</a></li>
                <li><a class="nav-link" href="#">Videos</a></li>
                <li><a class="nav-link" href="#">Pricing</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarScrollingDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <i >
                    </a>
                <ul class="dropdown-menu" aria-labelledby="navbarScrollingDropdown">
                  <li><a class="dropdown-item" href="#">Sign UP</a></li>
                  <li><a class="dropdown-item" href="#">Log In</a></li>
                </ul>
              </li>
            </ul>
        </div>
    </nav>

    <div class="container position-absolute top-50 start-0 translate-middle-y">
        <div class="row">
            <div class="col">
                {% for media in audios %}
                <div class="card shadow w-25">
                    <h5>{{ media.title }}</h5>
                    <p>{{ media.date }}</p>
                    <video poster="{{ media.thumbnail }"></video>
                    <span>{{ media.like }}</span>
                    <a href=""> {{ media.share }} </a>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
